<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alex's Security Dashboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    h1 {
      text-transform: uppercase;
      margin-bottom: 30px;
    }
    #message {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
    #message.success {
      color: limegreen;
    }
  </style>
</head>
<body>
  <h1>ALEX'S SECURITY DASHBOARD</h1>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="message"></div>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¹ Step 1: Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDksDN6-E23F9ZLRtY8L2KMFTltnb02h04",
      authDomain: "alex-dashboard-af357.firebaseapp.com",
      projectId: "alex-dashboard-af357",
      storageBucket: "alex-dashboard-af357.firebasestorage.app",
      messagingSenderId: "757146400100",
      appId: "1:757146400100:web:509dced1c8cb1468583671",
      measurementId: "G-3ZK2886YWR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ”¹ Step 2: Your Firestore document ID (as a string!)
    const USER_DOC_ID = "Q5Nvv1hQLNY0AK2RgvAVuo1sh683"; // Replace with your actual document ID

    const loginBtn = document.getElementById("loginBtn");
    const messageDiv = document.getElementById("message");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    loginBtn.addEventListener("click", async () => {
      messageDiv.textContent = "";
      messageDiv.classList.remove("success");

      try {
        const docRef = db.collection("users").doc(USER_DOC_ID);
        const docSnap = await docRef.get();

        if (docSnap.exists) {
          const data = docSnap.data();
          if (emailInput.value === data.email && passwordInput.value === data.password) {
            messageDiv.textContent = "âœ… Login successful!";
            messageDiv.classList.add("success");
            // Redirect after a short delay to show success message
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 500);
          } else {
            messageDiv.textContent = "âŒ Wrong email or password.";
            passwordInput.value = "";
          }
        } else {
          messageDiv.textContent = "âŒ No user found in the database.";
        }

      } catch (error) {
        console.error("Login error:", error);
        messageDiv.textContent = "âŒ Something went wrong. Check console.";
      }
    });

    // Optional: pressing Enter submits login
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          loginBtn.click();
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alex's Security Dashboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    h1 {
      text-transform: uppercase;
      margin-bottom: 30px;
    }
    #message {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
    #message.success {
      color: limegreen;
    }
  </style>
</head>
<body>
  <h1>ALEX'S SECURITY DASHBOARD</h1>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="message"></div>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDksDN6-E23F9ZLRtY8L2KMFTltnb02h04",
      authDomain: "alex-dashboard-af357.firebaseapp.com",
      projectId: "alex-dashboard-af357",
      storageBucket: "alex-dashboard-af357.firebasestorage.app",
      messagingSenderId: "757146400100",
      appId: "1:757146400100:web:509dced1c8cb1468583671",
      measurementId: "G-3ZK2886YWR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const messageDiv = document.getElementById("message");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    loginBtn.addEventListener("click", async () => {
      messageDiv.textContent = ""; // clear previous message
      messageDiv.classList.remove("success");

      try {
        const querySnapshot = await db.collection("users")
          .where("email", "==", emailInput.value)
          .get();

        if (querySnapshot.empty) {
          messageDiv.textContent = "❌ No user found with that email.";
          emailInput.value = "";
          passwordInput.value = "";
          return;
        }

        let loggedIn = false;

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.password === passwordInput.value) {
            loggedIn = true;
          }
        });

        if (loggedIn) {
          messageDiv.textContent = "✅ Login successful!";
          messageDiv.classList.add("success");

          // Redirect to dashboard.html instantly
          window.location.href = "dashboard.html";
        } else {
          messageDiv.textContent = "❌ Wrong password.";
          passwordInput.value = "";
        }

      } catch (error) {
        console.error("Login error:", error);
        messageDiv.textContent = "❌ Something went wrong. Check console.";
      }
    });

    // Optional: allow pressing Enter to submit login
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          loginBtn.click();
        }
      });
    });
  </script>
</body>
</html>

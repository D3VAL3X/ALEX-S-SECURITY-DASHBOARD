<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alex's Security Dashboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    h1 {
      text-transform: uppercase;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>ALEX'S SECURITY DASHBOARD</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // üîπ Step 1: Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDksDN6-E23F9ZLRtY8L2KMFTltnb02h04",
      authDomain: "alex-dashboard-af357.firebaseapp.com",
      projectId: "alex-dashboard-af357",
      storageBucket: "alex-dashboard-af357.firebasestorage.app",
      messagingSenderId: "757146400100",
      appId: "1:757146400100:web:509dced1c8cb1468583671",
      measurementId: "G-3ZK2886YWR"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîπ Step 2: Login Button Logic
    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("‚úÖ Login successful!");
        window.location.href = "dashboard.html"; // Redirect after login
      } catch (error) {
        alert("‚ùå Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>

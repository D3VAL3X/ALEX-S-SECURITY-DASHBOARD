<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      background-color: #B3C8CF;
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Top bar full width */
    .top-bar {
      width: 100%;
      height: 60px;
      background-color: #FBFBFB; /* slightly darker white */
      border-bottom: 50px solid #e0e0e0;
      box-sizing: border-box;
    }

    /* Left border container */
    .dashboard-container {
      border-left: 50px solid #295F98;
      min-height: calc(100vh - 60px); /* full height minus top bar */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  <div class="dashboard-container">
    <!-- Content goes here later -->
  </div>
</body>
</html>
